<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta author="Štěpán Záliš">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta keywords="Tracking Flutter Github issues" />
    <title>Flutter Issue Tracker</title>
    <meta name="description" content="Tracker of Flutter issues on GitHub">
    <meta name="keywords" content="Flutter, Flutter issues, Github, Flutter developer">

    <!-- MATERIALIZE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <noscript>Your browser does not support JavaScript. To show the content right, please enable it!</noscript>

</head>

<body>

    <nav class="nav-extended navbar-fixed">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo left"><img class="center-align" id="logo" src="./assets/flutter-logo.png"
                    style="height:30px; height: 30px; padding: 5px 20px 0 0" />Flutter Issue Tracker</a>
        </div>
            <ul class="tabs tabs-transparent tabs-fixed-width">
                <li class="tab"><a class="active" href="#today">Today</a></li>
                <li class="tab"><a href="#month">Month</a></li>
                <li class="tab"><a href="#total">Total</a></li>
            </ul>
    </nav>

    <!-- Chart -->
    <main style="height: 90vh; width:100%;padding-bottom: 50px">

        <canvas id="today" style="padding: 30px"></canvas>
        <canvas id="month" style="padding: 30px"></canvas>
        <canvas id="total" style="padding: 30px"></canvas>

        <div id="preloader" class="preloader-wrapper big active loader">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container center">
            <div class="row">
                <div class="col l12 s12">
                    <p style="margin: 0" class="grey-text text-lighten-4">MIT licence</p>
                    <p style="margin: 10px 0 0 0" class="grey-text text-lighten-4">You can find the <i class="tiny material-icons">code</i>
                        on <a href="https://github.com/stepanzalis/flutter_github_issues">GitHub.</a></p>
                    <p style="margin: 0" class="grey-text text-lighten-5"><i class="tiny material-icons">show_chart</i>
                        Charts are drawn using <a href="https://www.chartjs.org/">ChartJS</a></p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container center-align">
                © 2018 Created by <a href="https://stepanzalis.cz">Štěpán Záliš</a>
            </div>
        </div>
    </footer>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>

    <!-- MATERIALIZE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha384-ZOED+d9HxogEQwD+jFvux96iGQR9TxfJO+mPF2ZS0TuKH6eWrmvPsDpO6I0OWdiX"
        crossorigin="anonymous"></script>

    <!-- CHART JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js" integrity="sha384-2Qwf015yMsTznxILN0IWyu6gwvn/Zw+ujd9RqzoFTAPBa8z99M4VcuA1i4WJdOOq"
        crossorigin="anonymous"></script>

    <!-- GENERAL -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>

</body>

</html>
